<!DOCTYPE html>
<html lang="en">
@include('partials/head.html',{})

  <body>
    <div class="wrapper">
      @include('partials/header.html',{})

      <main class="main">
        <section class="contacts">
          <div class="contacts__inner">
            <div class="contacts__text text">
              <h1 class="contacts__title subtitle">Let us know any questions</h1>
              <p class="contacts__descr descr">Or manager will answer you in 24 hours</p>
            </div>

            <form class="contacts__form">
              <fieldset class="contacts__form-fieldset">
                <div class="contacts__form-name">Your email</div>
                <label class="contacts__form-label">
                  <input class="contacts__form-input" type="text" placeholder="Type your email">
                </label>
              </fieldset>

              <fieldset class="contacts__form-fieldset">
                <div class="contacts__form-name">Your message</div>
                <label class="contacts__form-label">
                  <textarea class="contacts__form-textarea" name="message" placeholder="Type your message here"></textarea>
                </label>
              </fieldset>

              <button class="contacts__form-btn">Send</button>
            </form>

            <div class="contacts__divider"><span>or</span></div>

            <div class="contacts__email">
              <div class="contacts__email-details">
                <svg width='24' height='24'>
                  <use href='img/sprite/sprite.svg#email'></use>
                </svg>
                <span>support@vpnlocal.com</span>
                <button class="contacts__email-copy">
                  <svg width='16' height='16'>
                  <use href='img/sprite/sprite.svg#copy'></use>
                  </svg>
                </button>
              </div>
              <a class="contacts__email-connect" href="mailto:support@vpnlocals.com">Написать по Email</a>
            </div>
          </div>
        </section>
      </main>

      @include('partials/footer.html',{})
      @include('partials/modals.html',{})
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
