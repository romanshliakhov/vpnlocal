<header class="header">
  <div class="header__location">
    <div class="location">
      <div class="location__flag">
        <picture>
          <source type='image/webp' srcset='img/flags/ua.webp'>
          <img width='20' height='20' src='img/flags/ua.png' alt='Ukraine'>
        </picture>
      </div>
      <div class="location__current">
        <span class="location__current-country">Ukraine</span>. Your IP: <span class="location__current-ip">192.68.8.1</span>
      </div>
    </div>
  </div>
  <div class="header__content">
    <div class="container">
      <div class="header__wrapp">
        <a class="header__logo" href="/">
          <img width='120' height='40' src="../img/logo.svg" alt="VPN local logo">
        </a>

        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">
                <svg width='24' height='24'>
                  <use href='img/sprite/sprite.svg#ios'></use>
                </svg>
                <span>iOS</span>
              </a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">
                <svg width='24' height='24'>
                  <use href='img/sprite/sprite.svg#android'></use>
                </svg>
                <span>Android</span>
              </a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">
                <svg width='24' height='24'>
                  <use href='img/sprite/sprite.svg#android-tv'></use>
                </svg>
                <span>Android TV</span>
              </a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">
                <svg width='24' height='24'>
                  <use href='img/sprite/sprite.svg#download'></use>
                </svg>
                <span>Download APK</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
